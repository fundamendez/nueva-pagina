name: Spell Check

on:
  pull_request:
    paths:
      - "docs/**/*.md"
      - "docs/**/*.mdx"
      - "src/**/*.md"
      - "src/**/*.mdx"

jobs:
  spell-check:
    name: Check spelling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run spell check
        run: npm run lint:spell
